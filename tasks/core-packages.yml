- name: core-packages install
  pacman:
    name:
      [
        "firefox",
        "chromium",
        "discord",
        "thunar",
        "thunar-archive-plugin",
        "gammastep",
        "xclip",
        "polybar",
        "i3-gaps",
        "flatpak",
        "gimp",
        "blender",
        "inkscape",
        "darktable",
        "papirus-icon-theme",
        "ttf-noto-nerd",
        "nitrogen",
        "picom",
        "hyprland",
        "hyprpaper",
        "xdg-desktop-portal-hyprland",
        "wl-clipboard",
        "polkit-gnome",
        "grim",
        "slurp",
        "obs-studio",
        "v4l2loopback-dkms",
        "swaylock",
        "swayidle",
        "gvfs-mtp"
