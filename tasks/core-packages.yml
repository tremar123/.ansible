- name: core-packages install
  yay:
    name:
      [
        "firefox",
        "discord",
        "onlyoffice-bin",
        "thunar",
        "thunar-archive-plugin",
        "rofi",
        "redshift",
        "spotify",
        "timeshift",
      ]
    state: latest
  become: yes

- name: dev-packages install
  yay:
    name:
      [
        "nodejs-lts-gallium",
        "npm",
        "go",
        "gopls",
        "rustup",
        "rust-analyzer",
        "php",
        "phpactor",
      ]
  become: yes

- name: android-dev install
  yay:
    name: ["android-studio", "jdk17-openjdk"]
    state: latest
  become: yes

- name: dev-utils install
  pacman:
    name: ["wireshark-qt", "docker", "docker-compose"]
    state: latest
  become: yes

- name: virt-manager install
  pacman:
    name: ["virt-manager", "qemu-desktop", "libvirt", "dnsmasq", "bridge-utils"]
    state: latest
  become: yes
